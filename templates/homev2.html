<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- css -->
  <link rel="stylesheet" href="./static/assets.css">

  <title>Document</title>
</head>
<body>

  <form action="/" method="post" enctype="multipart/form-data">
    {{form.hidden_tag()}}

    {% for error in form.photo.errors %}
      <span style="color: red">{{error}}</span>
    {% endfor %} 

    <div class="row justify-content-center">
      <div class="col-auto">
        {{ form.photo (class="form-control") }}
      </div>
      <div class="col-auto">
        {{ form.submit(class="btn btn-success") }}
      </div>
    </div>


    <label for="n_pic">Named your picture:</label>
    <input type="text" id="n_pic" name="n_pic">
    <label for="pic">Choose a picture:</label>
    <input type="file" id="pic" name="pic" accept="image/png, image/jpeg, image/jpg">
    <input class="btn btn-outline-primary" type="submit" value="Submit">
  </form>

  {% if file_url %}
    <div class="mt-5">
      <img src="{{ file_url }}" style="width: 400px;">
    </div>
  {% endif %}

  <div class="content-container">
    <h2>{{ name }}</h2>
    <img src="data:image/png;base64, {{ image_b64 }}">
  </div>

</body>
</html>
