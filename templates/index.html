{% extends "base.html" %} {% block content %}



<h2></h2>

<div>
    <form id="upload-file"  action="/predict" method="POST" enctype="multipart/form-data">
      <center> {% for message in get_flashed_messages() %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        {% endfor %}
      </center>

      <div class="card" style="height:400px;">
        <div class="card-header" >
         <h4> Upload Image </h4>
        </div>
        <div class="card-body">

          <label for="formFile" class="form-label"><h4 class="card-title">Upload Image of Diseased Coffee Leaf!</h4></label>
          <input class="form-control" type="file" accept="image/png, image/gif, image/jpeg" id="file" name="file" >
          
          <input type="submit" class="btn btn-primary " style="margin-top: 80px;margin-left:43%;padding:20px 40px 20px 40px" name="submit" value="Process">
        </div>
      </div>

                

       
        
          
    </form>

    
        
  
   

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>

{% endblock %}
